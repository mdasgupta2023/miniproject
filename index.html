<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-To-Lead Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Created Lead</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DGB000002GIqW" 
    method="POST"
    onsubmit='beforesubmit()'>    
    <input type=hidden name="oid" value="00DGB000002GIqW">
    <input type=hidden name="retURL">
    <input type=hidden name="Lead_Date__c" class="outputdate">
    <label for="first_name">First Name</label>
    <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true"/><br>   
    <label for="last_name">Last Name</label>
    <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true" /><br>
    
    <label for="email">Email</label>
    <input  id="email" maxlength="80" name="email" size="20" type="text" required="true"/><br>
    <label for="email">Lead Date</label>
    <input type="date" required="true" class="inputdate"/>
    <!--Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NGB00000OqOIa" name="00NGB00000OqOIa" size="12" type="text" /></span><br> -->
    
    <input class="submit" type="submit" name="submit">
    
    </form>
    
</body>
</html>
